<div class="container has-text-centered">
  <div class="card ">
    <h1 class="is-size-2">Typing Challenge</h1>
    <div>
      <span
        *ngFor="let obj of returnSplitWord() let i = index;">
        <span class="red_text" *ngIf="counter === i; else elseBlock">{{ obj.word + ' ' }}</span>
        <ng-template #elseBlock>{{ obj.word + ' ' }}</ng-template>
      </span>
    </div>

    <div class="field">
      <div class="control">
        <input (input)="onInputReceived($event)" type="text" class="input is-info">
      </div>
    </div>
  </div>
</div>
